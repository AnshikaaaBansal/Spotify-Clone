<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Clone</title>
    <link rel="stylesheet" href="Spotify-Clone/style.css" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify-Clone/logo.png" alt="Spotify" /> Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Bollywood - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">5:15
                            <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:48
                            <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:54
                            <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:33
                            <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" />
                    <span class="songName"></span>

                            <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">4:13
                            <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">4:31
                            <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:53
                            <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" />
                    <span class="songName"></span>

                <div class="songItem">
                    <img alt="1" />

                    <span class="songlistplay"><span class="timestamp">4:22
                            <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" />
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="Spotify-Clone/playing.gif" width="42px" id="gif" />
            <span id="masterSongName">Jashn E Bahaaraa - Jodhaa Akbar</span>
        </div>
    </div>
    <script src="Spotify-Clone/script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

</html>
